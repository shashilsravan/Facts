<!DOCTYPE html>
<html>
    <head>
        <title>Year and Number Facts</title>
        <meta charset="UTF-8" />
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <meta name="viewport" content="width=deivce-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mt-5 p-3">
                        <h1>Number Facts</h1>
                        <p>Enter a number to get a random Fact</p>
                        <div class="main">
                            <input type="number" class="form-control" 
                            id="numberInput" min="0" max="500"  placeholder="Enter a number">
                            <button class="btn btn-primary ml-2 submitBtn">
                                Submit
                            </button>
                        </div>
                        <div id="fact" class="card-body">
                            <h4 class="card-title">
                                Number Fact :
                            </h4>
                            <p id="factText" class="card-text">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mt-5 p-3">
                        <h1>Year Facts</h1>
                        <p>Enter a Year to get a random Fact</p>
                        <div class="main">
                            <input type="number" class="form-control" 
                            id="numberInput2" min="0" max="500"  placeholder="Enter a number">
                            <button class="btn btn-primary ml-2 submitBtn2">
                                Submit
                            </button>
                        </div>
                        <div id="fact2" class="card-body">
                            <h4 class="card-title">
                                Number Fact :
                            </h4>
                            <p id="factText2" class="card-text">

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
